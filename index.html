<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Json Stringify Application</title>
    <script>
      function stringify() {
        var result = document.getElementById("data").value;
        document.getElementById("resultBlock").innerHTML =
          JSON.stringify(result);
        document.getElementById("jsonDesigner").innerHTML = "";
      }
      function unstringify() {
        var result = document.getElementById("data").value;
        var obj = JSON.parse(result);
        document.getElementById("resultBlock").innerHTML = "";
        document.getElementById("jsonDesigner").innerHTML = obj;
      }
      function copyJson() {
        var copyText = document.getElementById("jsonDesigner").textContent;
        const textArea = document.createElement('textarea');
        textArea.setAttribute("id", "copy")
        textArea.textContent = copyText;
        document.body.append(textArea);
        textArea.select();
        document.execCommand("copy");
        document.getElementById("copy").remove();
      }

    </script>
  </head>
  <body>
    <div class="container">
      <h1>Json Stringify Formatter</h1>
      <textarea
        class="form-control"
        id="data"
        cols="30"
        rows="10"
        placeholder="Enter Json Data Here..."
      ></textarea>
      <input
        class="btn btn-primary"
        type="button"
        value="Stringify"
        onclick="stringify()"
      />
      <input
        class="btn btn-success"
        type="button"
        value="UnStringify"
        onclick="unstringify()"
      />
      <div class="mt-2">
        <div id="resultBlock"></div>
        <pre id="jsonDesigner"></pre>
        <button class="btn btn-secondary" id="copyBtn" onclick="copyJson()">Copy</button>
      </div>
    </div>
  </body>
</html>
